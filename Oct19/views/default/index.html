{{extend 'layout.html'}}

{{block head}}
{{end}}

<div class="main_content">
    <a href="{{ = URL('default', 'insert') }}" class="btn large">Add Movie!</a><br><br>
    {{ for movie in movies: }}
        <h2>{{ = movie.title }}</h2>
        <img src="{{ = URL('download', args=movie.image) }}"/><br>
        <a href="{{ = URL('default', 'edit', args=[movie.id]) }}" class="btn">Edit</a>
        <a href="{{ = URL('default', 'delete', args=[movie.id]) }}" class="btn">Delete</a>
    {{ pass }}
</div>
